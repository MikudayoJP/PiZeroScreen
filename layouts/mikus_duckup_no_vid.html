<!-- LayoutConfig: current_event;next_event;msg_otd -->
<link rel="stylesheet" href="/mikus_duckup.css">
<main>
        <!-- Schedule section with iframe -->
        <div class="schedule-section">
            <h2>Schedule:</h2>
            <iframe src='http://192.168.43.238:8000' title="timetable"></iframe> <!-- benuzt momentan localhost timetable-->
        </div>

        <!-- Right side content -->
        <div class="right-content">
            <!-- Info sections container -->
            <div class="info-sections">
                <!-- Current Event section -->
                <div class="event-section">
                    <h2>Current Event:</h2>
                    <h3 id="event_name"></h3>
                    <p id="event_desc"></p>
                    <p id="event_start"></p>
                </div>

                <!-- Next Event section -->
                <div class="event-section">
                    <h2>Next Event:</h2>
                    <h3 id="event_next_name"></h3>
                    <p id="event_next_desc"></p>
                    <p id="event_next_start"></p>
                </div>

                <!-- General section -->
                <div class="general-section">
                    <h2>General:</h2>
                    <p id="location"></p>
                    <p id="msg_of_the_day" class="one_line"></p>
                </div>
            </div>

            <!-- Video container positioned under the three sections -->
            <div class="video-container">
            </div>
        </div>
  <script src="/mikus_duckup.js"></script>
</main>
